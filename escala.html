<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>FastQuest</title>
      <!-- Inclua os arquivos CSS do Bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="./assets/css/main.css">
   </head>
   <body>
      <div class="container">
         <div class="row justify-content-center align-items-center  min-vh-100">
            <!-- Formulário  -->
            <form id="idform" class="p-3 p-md-4 p-lg-5 rounded">
               <!-- Logo -->
               <img class="logo d-flex mx-auto mb-5" src="./assets/img/logo.png" alt="">
               <!-- Seção tipo Escala com EMOJI -->
               <fieldset>
                  <h1>Qual seu nível de satisfação com o produto?</h1>
                  <h2>Questão tipo Escala com flag Escala de cores</h2>
                  <div id="mainrange" class="mb-5 mt-5">
                     <div class="text-center mb-3">
                        <label class="text-center" for="range" style="color: #2c3e50;font-size: 18px;"><b>Nível de satisfação:</b> {{ val }}% - <label for="range" style="color: #00b0a9">
                        <b>{{ getHappinessDescription }}</b>
                        </label></label>
                     </div>
                     <div class="d-flex justify-content-center align-items-center gap-5 text-center">
                        <div class="rangertext">Totalmente insatisfeito</div>
                        <div id="slider">
                           <input v-model.number="val" id="range" type="range" min=0 max=100>
                           <div class="slider outer" aria-hidden="true">
                              <label 
                                 for="range"
                                 :style="{ width: `${val}%`, borderRadius: greaterThanFifty, background: getSliderBackground }"
                                 class="slider inner"
                                 >
                              </label>
                              <span class="emoji" :style="{ transform: `translateX(${getPlacement})` }">
                              {{ getHappiness }}
                              </span>
                           </div>
                        </div>
                        <div class="rangertext">Totalmente satisfeito</div>
                     </div>
                  </div>
                  <p class="mt-3"><b>Nota:</b> Arraste até o nível desejado.</p>
                  <button type="button" name="next" class="next action-button" value="Próximo">Próximo</button>
                  <button type="button" name="previous" class="previous action-button-previous" value="Anterior">Anterior</button>
               </fieldset>
               <!-- Seção tipo Escala com EMOJI -->
            </form>
            <!-- Formulário  -->
         </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
      <script src="https://cdpn.io/cpe/boomboom/pen.js?key=pen.js-c0d55073-619e-7a22-c32e-c595747ed250" crossorigin></script>
      <script src="./assets/js/script.js"></script>
   </body>
</html>
