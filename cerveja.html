<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>FastQuest</title>
      <!-- Inclua os arquivos CSS do Bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="./assets/css/main.css">
   </head>
   <body>
      <div class="container">
         <div class="row justify-content-center align-items-center  min-vh-100">
            <!-- Formulário  -->
            <form id="idform" class="p-3 p-md-4 p-lg-5 rounded">
               <!-- Logo -->
               <img class="logo d-flex mx-auto mb-5" src="./assets/img/logo.png" alt="">
               <!-- Logo -->
               <!-- Seção Cerveja -->
               <fieldset>
                  <h1>Quais suas marcas de cerveja preferidas (na ordem)?</h1>
                  <h2>Coloque 1 na que mais gosta, 2 na segunda e assim em diante...</h2>
                  <div class="inputGroup">
                     <input id="cervejaCheckbox1" name="cervejaCheckbox" class="cervejaCheckbox" type="checkbox" value="1" required/>
                     <label for="cervejaCheckbox1"><span class="ordem"></span>Skol</label>
                  </div>
                  <div class="inputGroup">
                     <input id="cervejaCheckbox2" name="cervejaCheckbox" class="cervejaCheckbox" type="checkbox" value="2" required/>
                     <label for="cervejaCheckbox2"><span class="ordem"></span>Budweiser</label>
                  </div>
                  <div class="inputGroup">
                     <input id="cervejaCheckbox3" name="cervejaCheckbox" class="cervejaCheckbox" type="checkbox" value="3" required/>
                     <label for="cervejaCheckbox3"><span class="ordem"></span>Brahma</label>
                  </div>
                  <div class="inputGroup">
                     <input id="cervejaCheckbox4" name="cervejaCheckbox" class="cervejaCheckbox" type="checkbox" value="4" required/>
                     <label for="cervejaCheckbox4"><span class="ordem"></span>Heineken</label>
                  </div>
                  <div class="inputGroup">
                     <input id="cervejaCheckbox5" name="cervejaCheckbox" class="cervejaCheckbox" type="checkbox" value="5" required/>
                     <label for="cervejaCheckbox5"><span class="ordem"></span>Stella Artois</label>
                  </div>
                  <div class="inputGroup">
                     <input id="cervejaCheckbox6" name="cervejaCheckbox" class="cervejaCheckbox" type="checkbox" value="6" required/>
                     <label for="cervejaCheckbox6"><span class="ordem"></span>Becks</label>
                  </div>
                  <div class="inputGroup">
                     <input id="cervejaCheckbox7" name="cervejaCheckbox" class="cervejaCheckbox" type="checkbox" value="7" required/>
                     <label for="cervejaCheckbox7"><span class="ordem"></span>Antarctica</label>
                  </div>
                  <div id="ordemEscolha"></div>
                  <p class="mt-3"><b>Nota:</b> Anotar "Nenhum" somente em último caso.</p>
                  <button type="button" name="next" class="next action-button" value="Próximo">Próximo</button>
                  <button type="button" name="previous" class="previous action-button-previous" value="Anterior">Anterior</button>
               </fieldset>
               <!-- Seção Cerveja -->
            </form>
            <!-- Formulário  -->
         </div>
      </div>
    <script src="https://vjs.zencdn.net/7.16.0/video.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="https://cdpn.io/cpe/boomboom/pen.js?key=pen.js-c0d55073-619e-7a22-c32e-c595747ed250" crossorigin></script>
    <script src="./assets/js/script.js"></script>
   </body>
</html>
