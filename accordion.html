<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastQuest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://vjs.zencdn.net/7.16.0/video-js.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
   <body>
      <div class="container">
         <div class="row justify-content-center align-items-center min-vh-100">
            <!-- Formulário  -->
            <form id="idform" class="p-3 p-md-4 p-lg-5 rounded">
               <!-- Logo -->
               <img class="logo d-flex mx-auto mb-5" src="./assets/img/logo.png" alt="">
               <!-- Seção nível de conhecimento dos esportes -->
               <fieldset>
                  <h1>Qual seu nível de conhecimento sobre cada um dos esportes?</h1>
                  <h2>Questão tipo Radio</h2>
                  <table class="table">
                     <thead>
                        <tr>
                           <th>Esporte</th>
                           <th class="text-center">Nenhum conhecimento</th>
                           <th class="text-center">Pouco conhecimento</th>
                           <th class="text-center">Básico </th>
                           <th class="text-center">Intermediário</th>
                           <th class="text-center">Avançado</th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr>
                           <td>
                              <div class="mt-3 d-flex gap-2 align-items-center">
                                 <p>Futebol</p>
                              </div>
                           </td>
                           <td>
                              <div class="inputGroup">
                                 <input id="bb_mi" name="bb_avaliacao" type="radio" value="Nenhum conhecimento" required/>
                                 <label for="bb_mi">Nenhum conhecimento</label>
                              </div>
                           </td>
                           <td>
                              <div class="inputGroup">
                                 <input id="bb_i" name="bb_avaliacao" type="radio" value="Pouco conhecimento" required/>
                                 <label for="bb_i">Pouco conhecimento</label>
                              </div>
                           </td>
                           <td>
                              <div class="inputGroup">
                                 <input id="bb_ind" name="bb_avaliacao" type="radio" value="Básico " required/>
                                 <label for="bb_ind">Básico </label>
                              </div>
                           </td>
                           <td>
                              <div class="inputGroup">
                                 <input id="bb_s" name="bb_avaliacao" type="radio" value="Intermediário" required/>
                                 <label for="bb_s">Intermediário</label>
                              </div>
                           </td>
                           <td>
                              <div class="inputGroup">
                                 <input id="bb_ms" name="bb_avaliacao" type="radio" value="Avançado" required/>
                                 <label for="bb_ms">Avançado</label>
                              </div>
                           </td>
                        </tr>
                        <tr>
                           <td>
                              <div class="mt-3 d-flex gap-2 align-items-center">
                                 <p>Basquete</p>
                              </div>
                           </td>
                           <td>
                              <div class="inputGroup">
                                 <input id="bradesco_mi" name="bradesco_avaliacao" type="radio" value="Nenhum conhecimento" required/>
                                 <label for="bradesco_mi">Nenhum conhecimento</label>
                              </div>
                           </td>
                           <td>
                              <div class="inputGroup">
                                 <input id="bradesco_i" name="bradesco_avaliacao" type="radio" value="Pouco conhecimento" required/>
                                 <label for="bradesco_i">Pouco conhecimento</label>
                              </div>
                           </td>
                           <td>
                              <div class="inputGroup">
                                 <input id="bradesco_ind" name="bradesco_avaliacao" type="radio" value="Básico " required/>
                                 <label for="bradesco_ind">Básico </label>
                              </div>
                           </td>
                           <td>
                              <div class="inputGroup">
                                 <input id="bradesco_s" name="bradesco_avaliacao" type="radio" value="Intermediário" required/>
                                 <label for="bradesco_s">Intermediário</label>
                              </div>
                           </td>
                           <td>
                              <div class="inputGroup">
                                 <input id="bradesco_ms" name="bradesco_avaliacao" type="radio" value="Avançado" required/>
                                 <label for="bradesco_ms">Avançado</label>
                              </div>
                           </td>
                        </tr>
                        <tr>
                           <td>
                              <div class="mt-3 d-flex gap-2 align-items-center">
                                 <p>Vôlei</p>
                              </div>
                           </td>
                           <td>
                              <div class="inputGroup">
                                 <input id="caixa_mi" name="caixa_avaliacao" type="radio" value="Nenhum conhecimento" required/>
                                 <label for="caixa_mi">Nenhum conhecimento</label>
                              </div>
                           </td>
                           <td>
                              <div class="inputGroup">
                                 <input id="caixa_i" name="caixa_avaliacao" type="radio" value="Pouco conhecimento" required/>
                                 <label for="caixa_i">Pouco conhecimento</label>
                              </div>
                           </td>
                           <td>
                              <div class="inputGroup">
                                 <input id="caixa_ind" name="caixa_avaliacao" type="radio" value="Básico " required/>
                                 <label for="caixa_ind">Básico </label>
                              </div>
                           </td>
                           <td>
                              <div class="inputGroup">
                                 <input id="caixa_s" name="caixa_avaliacao" type="radio" value="Intermediário" required/>
                                 <label for="caixa_s">Intermediário</label>
                              </div>
                           </td>
                           <td>
                              <div class="inputGroup">
                                 <input id="caixa_ms" name="caixa_avaliacao" type="radio" value="Avançado" required/>
                                 <label for="caixa_ms">Avançado</label>
                              </div>
                           </td>
                        </tr>
                        <tr>
                           <td>
                              <div class="mt-3 d-flex gap-2 align-items-center">
                                 <p>Surf</p>
                              </div>
                           </td>
                           <td>
                              <div class="inputGroup">
                                 <input id="surf_mi" name="surf_avaliacao" type="radio" value="Nenhum conhecimento" required/>
                                 <label for="surf_mi">Nenhum conhecimento</label>
                              </div>
                           </td>
                           <td>
                              <div class="inputGroup">
                                 <input id="surf_i" name="surf_avaliacao" type="radio" value="Pouco conhecimento" required/>
                                 <label for="surf_i">Pouco conhecimento</label>
                              </div>
                           </td>
                           <td>
                              <div class="inputGroup">
                                 <input id="surf_ind" name="surf_avaliacao" type="radio" value="Básico " required/>
                                 <label for="surf_ind">Básico </label>
                              </div>
                           </td>
                           <td>
                              <div class="inputGroup">
                                 <input id="surf_s" name="surf_avaliacao" type="radio" value="Intermediário" required/>
                                 <label for="surf_s">Intermediário</label>
                              </div>
                           </td>
                           <td>
                              <div class="inputGroup">
                                 <input id="surf_ms" name="surf_avaliacao" type="radio" value="Avançado" required/>
                                 <label for="surf_ms">Avançado</label>
                              </div>
                           </td>
                        </tr>
                        <tr>
                           <td>
                              <div class="mt-3 d-flex gap-2 align-items-center">
                                 <p>Skate</p>
                              </div>
                           </td>
                           <td>
                              <div class="inputGroup">
                                 <input id="skate_mi" name="skate_avaliacao" type="radio" value="Nenhum conhecimento" required/>
                                 <label for="skate_mi">Nenhum conhecimento</label>
                              </div>
                           </td>
                           <td>
                              <div class="inputGroup">
                                 <input id="skate_i" name="skate_avaliacao" type="radio" value="Pouco conhecimento" required/>
                                 <label for="skate_i">Pouco conhecimento</label>
                              </div>
                           </td>
                           <td>
                              <div class="inputGroup">
                                 <input id="skate_ind" name="skate_avaliacao" type="radio" value="Básico" required/>
                                 <label for="skate_ind">Básico</label>
                              </div>
                           </td>
                           <td>
                              <div class="inputGroup">
                                 <input id="skate_s" name="skate_avaliacao" type="radio" value="Intermediário" required/>
                                 <label for="skate_s">Intermediário</label>
                              </div>
                           </td>
                           <td>
                              <div class="inputGroup">
                                 <input id="skate_ms" name="skate_avaliacao" type="radio" value="Avançado" required/>
                                 <label for="skate_ms">Avançado</label>
                              </div>
                           </td>
                        </tr>
                     </tbody>
                  </table>
                  <p class="mt-3"><b>Nota:</b> Marque todos.</p>
                  <button type="button" name="next" class="next action-button" value="Próximo">Próximo</button>
                  <button type="button" name="previous" class="previous action-button-previous" value="Anterior">Anterior</button>
               </fieldset>
               <!-- Seção nível de conhecimento dos esportes -->
            </form>
            <!-- Formulário  -->
         </div>
      </div>
    <script src="https://vjs.zencdn.net/7.16.0/video.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="https://cdpn.io/cpe/boomboom/pen.js?key=pen.js-c0d55073-619e-7a22-c32e-c595747ed250" crossorigin></script>
    <script src="./assets/js/script.js"></script>
   </body>
</html>
