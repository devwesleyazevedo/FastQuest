<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>FastQuest</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://vjs.zencdn.net/7.16.0/video-js.css" rel="stylesheet">
      <link rel="stylesheet" href="./assets/css/main.css">
   </head>
   <body>
      <div class="container">
         <div class="row justify-content-center align-items-center  min-vh-100">
            <!-- Formulário  -->
            <form id="idform" class="p-3 p-md-4 p-lg-5 rounded">
               <!-- Logo -->
               <img class="logo d-flex mx-auto mb-5" src="./assets/img/logo.png" alt="">
               <!-- Logo -->
               <!-- Seção Somatória em Valor -->
               <fieldset>
                  <div class="mb-3">
                     <h1>Questão tipo Somatória - Com Flag de exibição compacta</h1>
                     <h2>Divida seus gastos - em reais - do último final de semana:</h2>
                     <hr>
                     <p><b>Texto alternativo:</b></p>
                  </div>
                  <div class="d-flex flex-wrap">
                     <div class="mb-3 col-md-4 col-12">
                        <div class="m-2"></div>
                        <label for="padariaMoeda" class="form-label">Padaria</label>
                        <input type="number" class="form-control" id="padariaMoeda" min="0" step="0.01" oninput="calcularSomaMoeda()">
                     </div>
                     <div class="mb-3 col-md-4 col-12">
                        <div class="m-2">
                           <label for="mercadoMoeda" class="form-label">Mercado</label>
                           <input type="number" class="form-control" id="mercadoMoeda" min="0" step="0.01" oninput="calcularSomaMoeda()">
                        </div>
                     </div>
                     <div class="mb-3 col-md-4 col-12">
                        <div class="m-2">
                           <label for="postoMoeda" class="form-label">Posto de Gasolina</label>
                           <input type="number" class="form-control" id="postoMoeda" min="0" step="0.01" oninput="calcularSomaMoeda()">
                        </div>
                     </div>
                     <div class="mb-3 col-md-4 col-12">
                        <div class="m-2">
                           <label for="farmaciaMoeda" class="form-label">Farmácia</label>
                           <input type="number" class="form-control" id="farmaciaMoeda" min="0" step="0.01" oninput="calcularSomaMoeda()">
                        </div>
                     </div>
                     <div class="mb-3 col-md-4 col-12">
                        <div class="m-2">
                           <label for="outrosMoeda" class="form-label">Outros</label>
                           <input type="number" class="form-control" id="outrosMoeda" min="0" step="0.01" oninput="calcularSomaMoeda()">
                        </div>
                     </div>
                     <div class="mb-3 col-md-4 col-12">
                        <div class="m-2">
                           <label for="somaMoeda" class="form-label">Resultado</label>
                           <input type="text" class="form-control" id="somaMoeda" readonly>
                        </div>
                     </div>
                  </div>
                  <p class="mt-3"><b>Rodapé:</b> Tente preencher todos os campos.</p>
                  <button type="button" name="next" class="next action-button" value="Próximo">Próximo</button>
                  <button type="button" name="previous" class="previous action-button-previous" value="Anterior">Anterior</button>
               </fieldset>
               <!-- Seção Somatória em Valor -->
            </form>
            <!-- Formulário  -->
         </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://vjs.zencdn.net/7.16.0/video.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
      <script src="https://cdpn.io/cpe/boomboom/pen.js?key=pen.js-c0d55073-619e-7a22-c32e-c595747ed250" crossorigin></script>
      <script src="./assets/js/script.js"></script>
   </body>
</html>
