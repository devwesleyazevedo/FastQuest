<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastQuest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://vjs.zencdn.net/7.16.0/video-js.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center  min-vh-100">
        <!-- Formulário  -->
        <form id="idform" class="p-3 p-md-4 p-lg-5 rounded">
            <!-- Logo -->
            <img class="logo d-flex mx-auto mb-5" src="./assets/img/logo.png" alt="">
               <!-- Seção Multiplos RU e RM BANCO -->
               <fieldset>
                  <div class="mb-3">
                     <h1>Questão tipo Multiplos RU e RM</h1>
                     <h2>De quais BANCOS E INSTITUIÇÕES FINANCEIRAS abaixo você não é cliente, mais consideraria ser?</h2>
                     <hr>
                     <p><b>Texto alternativo:</b></p>
                  </div>
                  <div class="form-group mb-3 considero_or_not">
                     <label for="c6bank">
                        <img class="img-fluid" src="./assets/img/c6bank.png" alt="">
                        <p class="m-0 mt-2">C6 Bank</p>
                    </label>
                     <div class="ps-4">
                        <div class="inputGroup">
                           <input id="01_considero" name="c6bank" type="radio" value="muito_insatisfeito" required/>
                           <label for="01_considero">Considero</label>
                        </div>
                        <div class="inputGroup">
                           <input id="01_nao_considero" name="c6bank" type="radio" value="insatisfeito" required/>
                           <label for="01_nao_considero">Não considero</label>
                        </div>
                     </div>
                  </div>
                  <hr>
                  <div class="form-group mb-3 considero_or_not">
                    <label for="c6bank">
                       <img class="img-fluid" src="./assets/img/neon.png" alt="">
                       <p class="m-0 mt-2">Neon</p>
                   </label>
                    <div class="ps-4">
                       <div class="inputGroup">
                          <input id="02_considero" name="neon" type="radio" value="muito_insatisfeito" required/>
                          <label for="02_considero">Considero</label>
                       </div>
                       <div class="inputGroup">
                          <input id="02_nao_considero" name="neon" type="radio" value="insatisfeito" required/>
                          <label for="02_nao_considero">Não considero</label>
                       </div>
                    </div>
                 </div>
                  <hr>
                  <div class="form-group mb-3 considero_or_not">
                    <label for="c6bank">
                       <img class="img-fluid" src="./assets/img/santander.png" alt="">
                       <p class="m-0 mt-2">Santander</p>
                   </label>
                    <div class="ps-4">
                       <div class="inputGroup">
                          <input id="03_considero" name="santander" type="radio" value="muito_insatisfeito" required/>
                          <label for="03_considero">Considero</label>
                       </div>
                       <div class="inputGroup">
                          <input id="03_nao_considero" name="santander" type="radio" value="insatisfeito" required/>
                          <label for="03_nao_considero">Não considero</label>
                       </div>
                    </div>
                 </div>
                  <hr>
                  <p class="mt-3"><b>Rodapé:</b> Selecione uma opção para cada item.</p>
                  <button type="button" name="next" class="next action-button" value="Próximo">Próximo</button>
                  <button type="button" name="previous" class="previous action-button-previous" value="Anterior">Anterior</button>
               </fieldset>
               <!-- Seção Multiplos RU e RM BANCO-->
        </form>
        <!-- Formulário  -->
    </div>
</div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://vjs.zencdn.net/7.16.0/video.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
      <script src="https://cdpn.io/cpe/boomboom/pen.js?key=pen.js-c0d55073-619e-7a22-c32e-c595747ed250" crossorigin></script>
      <script src="./assets/js/script.js"></script>
</body>
</html>
