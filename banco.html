<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>FastQuest</title>
      <!-- Inclua os arquivos CSS do Bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="./assets/css/main.css">
   </head>
   <body>
      <div class="container">
         <div class="row justify-content-center align-items-center  min-vh-100">
            <!-- Formulário  -->
            <form id="idform" class="p-3 p-md-4 p-lg-5 rounded">
               <!-- Logo -->
               <img class="logo d-flex mx-auto mb-5" src="./assets/img/logo.png" alt="">
               <!-- Logo -->
               <!-- Seção Banco -->
               <fieldset>
                <h1>Em quais bancos você tem conta corrente?</h1>
                <h2>Questão tipo RM - com outros (especifique) e código exclusivo (nenhum)</h2>
                <div class="inputGroup">
                   <input id="bancoRadio1" name="bancoRadio" type="radio" value="SP" required/>
                   <label for="bancoRadio1">Banco do Brasil</label>
                </div>
                <div class="inputGroup">
                   <input id="bancoRadio2" name="bancoRadio" type="radio" value="RJ" required/>
                   <label for="bancoRadio2">Bradesco</label>
                </div>
                <div class="inputGroup">
                   <input id="bancoRadio3" name="bancoRadio" type="radio" value="MG" required/>
                   <label for="bancoRadio3">Caixa Econômica Federal</label>
                </div>
                <div class="inputGroup">
                   <input id="bancoRadio4" name="bancoRadio" type="radio" value="Outros" required/>
                   <label for="bancoRadio4">Itaú</label>
                </div>
                <div class="inputGroup">
                   <input id="bancoRadio5" name="bancoRadio" type="radio" value="Outros" required/>
                   <label for="bancoRadio5">Santander</label>
                </div>
                <div class="inputGroup">
                   <input id="bancoRadio6" name="bancoRadio" type="radio" value="Outros" required/>
                   <label for="bancoRadio6">Outros (especifique)</label>
                </div>
                <div class="inputGroup">
                   <input id="bancoRadio7" name="bancoRadio" type="radio" value="Outros" required/>
                   <label for="bancoRadio7">Nenhum</label>
                </div>
                <div id="outrosbanco" style="display: none;">
                   <input id="outrosInput" type="text" name="outrosInput" placeholder="Especifique" />
                </div>
                <p class="mt-3"><b>Nota:</b> Anotar "Nenhum" somente em último caso.</p>
                <button type="button" name="next" class="next action-button" value="Próximo">Próximo</button>
                <button type="button" name="previous" class="previous action-button-previous" value="Anterior">Anterior</button>
             </fieldset>
             <!-- Seção Banco -->
            </form>
            <!-- Formulário  -->
         </div>
      </div>
    <script src="https://vjs.zencdn.net/7.16.0/video.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="https://cdpn.io/cpe/boomboom/pen.js?key=pen.js-c0d55073-619e-7a22-c32e-c595747ed250" crossorigin></script>
    <script src="./assets/js/script.js"></script>
   </body>
</html>
