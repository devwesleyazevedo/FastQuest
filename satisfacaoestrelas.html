<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>FastQuest</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://vjs.zencdn.net/7.16.0/video-js.css" rel="stylesheet">
      <link rel="stylesheet" href="./assets/css/main.css">
   </head>
   <body>
      <div class="container">
         <div class="row justify-content-center align-items-center  min-vh-100">
            <!-- Formulário  -->
            <form id="idform" class="p-3 p-md-4 p-lg-5 rounded">
               <!-- Logo -->
               <img class="logo d-flex mx-auto mb-5" src="./assets/img/logo.png" alt="">
               <!-- Logo -->
               <!-- Seção grau de satisfação com estrelas-->
               <fieldset>
                  <div class="mb-3">
                     <h1>Questão tipo RU escala de satisfação - com estrelas</h1>
                     <h2>Grau de satisfação</h2>
                     <hr>
                     <p><b>Texto alternativo:</b> Clique na estrela de 1 a 5</p>
                  </div>
                  <div class="rating d-flex justify-content-between gap-4 align-items-center">
                     <div class="inputGroupStar">
                        <div class="mx-auto d-flex justify-content-center align-items-center">
                           <input type="radio" id="star1" name="rating" value="1" required>
                           <label for="star1" title="1 estrela">&#9733;</label>
                        </div>
                        <span>Péssimo</span>
                     </div>
                     <div class="inputGroupStar">
                        <div class="mx-auto d-flex justify-content-center align-items-center">
                           <input type="radio" id="star2" name="rating" value="2" required>
                           <label for="star2" title="2 estrelas">&#9733;</label>
                        </div>
                        <span>Ruim </span>
                     </div>
                     <div class="inputGroupStar">
                        <div class="mx-auto d-flex justify-content-center align-items-center">
                           <input type="radio" id="star3" name="rating" value="3" required>
                           <label for="star3" title="3 estrelas">&#9733;</label>
                        </div>
                        <span>Regular</span>
                     </div>
                     <div class="inputGroupStar">
                        <div class="mx-auto d-flex justify-content-center align-items-center">
                           <input type="radio" id="star4" name="rating" value="4" required>
                           <label for="star4" title="4 estrelas">&#9733;</label>
                        </div>
                        <span>Bom</span>
                     </div>
                     <div class="inputGroupStar">
                        <div class="mx-auto d-flex justify-content-center align-items-center">
                           <input type="radio" id="star5" name="rating" value="5" required>
                           <label for="star5" title="5 estrelas">&#9733;</label>
                        </div>
                        <span>Excelente</span>
                     </div>
                  </div>
                  <p class="mt-3"><b>Rodapé:</b> As estrelas se acendem conforme a passagem do ponteiro do mouse.</p>
                  <button type="button" name="next" class="next action-button" value="Próximo">Próximo</button>
                  <button type="button" name="previous" class="previous action-button-previous" value="Anterior">Anterior</button>
               </fieldset>
               <!-- Seção grau de satisfação com estrelas-->
            </form>
            <!-- Formulário  -->
         </div>
      </div>
      <script src="https://vjs.zencdn.net/7.16.0/video.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
      <script src="https://cdpn.io/cpe/boomboom/pen.js?key=pen.js-c0d55073-619e-7a22-c32e-c595747ed250" crossorigin></script>
      <script src="./assets/js/script.js"></script>
   </body>
</html>
