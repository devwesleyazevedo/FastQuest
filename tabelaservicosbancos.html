<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>FastQuest</title>
      <!-- Inclua os arquivos CSS do Bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="./assets/css/main.css">
   </head>
   <body>
      <div class="container">
         <div class="row justify-content-center align-items-center  min-vh-100">
            <!-- Formulário  -->
            <form id="idform" class="p-3 p-md-4 p-lg-5 rounded">
               <!-- Logo -->
               <img class="logo d-flex mx-auto mb-5" src="./assets/img/logo.png" alt="">
               <!-- Seção Tabela bancos -->
               <fieldset>
                  <h1>Quais serviços utiliza em cada um dos bancos?</h1>
                  <h2>Questão tipo Multiplos RU e RM GRID</h2>
                  <div class="table-responsive">
                     <table class="table">
                        <thead>
                           <tr class="text-center">
                              <th scope="col" class="firstCO"></th>
                              <th scope="col"><p class="d-block">Aplicativo</p></th>
                              <th scope="col"><p class="d-block">Caixas eletrônicos</p></th>
                              <th scope="col"><p class="d-block">Agência</p></th>
                              <th scope="col"><p class="d-block">Site </p></th>
                              <th scope="col"><p class="d-block">Gerente </p></th>
                              <th scope="col"><p class="d-block"> Outros (especifique): </p></th>
                           </tr>
                        </thead>
                        <tbody>
                           <tr>
                              <th scope="row" class="col-2 justify-content-center align-items-center">Banco do Brasil</th>
                              <td>
                                 <input type="checkbox" name="aplicativo_bb"> 
                              </td>
                              <td>
                                 <input type="checkbox" name="caixas_bb"> 
                              </td>
                              <td>
                                 <input type="checkbox" name="agencia_bb"> 
                              </td>
                              <td>
                                 <input type="checkbox" name="site_bb"> 
                              </td>
                              <td>
                                 <input type="checkbox" name="gerente_bb"> 
                              </td>
                              <td>
                                 <input type="text" name="outros_bb">
                              </td>
                           </tr>
                           <tr>
                              <th scope="row" class="col-2">Bradesco</th>
                              <td>
                                 <input type="checkbox" name="aplicativo_bradesco"> 
                              </td>
                              <td>
                                 <input type="checkbox" name="caixas_bradesco"> 
                              </td>
                              <td>
                                 <input type="checkbox" name="agencia_bradesco"> 
                              </td>
                              <td>
                                 <input type="checkbox" name="site_bradesco"> 
                              </td>
                              <td>
                                 <input type="checkbox" name="gerente_bradesco"> 
                              </td>
                              <td>
                                 <input type="text" name="outros_bradesco">
                              </td>
                           </tr>
                           <tr>
                              <th scope="row" class="col-2">Caixa</th>
                              <td>
                                 <input type="checkbox" name="aplicativo_caixa"> 
                              </td>
                              <td>
                                 <input type="checkbox" name="caixas_caixa"> 
                              </td>
                              <td>
                                 <input type="checkbox" name="agencia_caixa"> 
                              </td>
                              <td>
                                 <input type="checkbox" name="site_caixa"> 
                              </td>
                              <td>
                                 <input type="checkbox" name="gerente_caixa"> 
                              </td>
                              <td>
                                 <input type="text" name="outros_caixa">
                              </td>
                           </tr>
                           <tr>
                              <th scope="row" class="col-2">Itaú</th>
                              <td>
                                 <input type="checkbox" name="aplicativo_itau"> 
                              </td>
                              <td>
                                 <input type="checkbox" name="caixas_itau"> 
                              </td>
                              <td>
                                 <input type="checkbox" name="agencia_itau"> 
                              </td>
                              <td>
                                 <input type="checkbox" name="site_itau"> 
                              </td>
                              <td>
                                 <input type="checkbox" name="gerente_itau"> 
                              </td>
                              <td>
                                 <input type="text" name="outros_itau">
                              </td>
                           </tr>
                           <tr>
                              <th scope="row" class="col-2">Santander</th>
                              <td>
                                 <input type="checkbox" name="aplicativo_santander"> 
                              </td>
                              <td>
                                 <input type="checkbox" name="caixas_santander"> 
                              </td>
                              <td>
                                 <input type="checkbox" name="agencia_santander"> 
                              </td>
                              <td>
                                 <input type="checkbox" name="site_santander"> 
                              </td>
                              <td>
                                 <input type="checkbox" name="gerente_santander"> 
                              </td>
                              <td>
                                 <input type="text" name="outros_santander">
                              </td>
                           </tr>
                        </tbody>
                     </table>
                  </div>
                  <p class="mt-3"><b>Nota:</b> Rolar a tela para ver o restante.</p>
                  <button type="button" name="next" class="next action-button" value="Próximo">Próximo</button>
                  <button type="button" name="previous" class="previous action-button-previous" value="Anterior">Anterior</button>
               </fieldset>
               <!-- Seção Tabela bancos -->
            </form>
            <!-- Formulário  -->
         </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing
