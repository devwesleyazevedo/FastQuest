<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastQuest</title>
    <!-- Inclua os arquivos CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center  min-vh-100">
        <!-- Formulário  -->
        <form id="idform" class="p-3 p-md-4 p-lg-5 rounded">
            <!-- Logo -->
            <img class="logo d-flex mx-auto mb-5" src="./assets/img/logo.png" alt="">
            <!-- Seção Multiplos RU e RM GRID -->
            <fieldset>
                <h1>Quais serviços utiliza em cada um dos bancos?</h1>
                <h2>Questão tipo Multiplos RU e RM GRID</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Banco</th>
                            <th>Aplicativo</th>
                            <th>Caixas Eletrônicos</th>
                            <th>Agência</th>
                            <th>Site</th>
                            <th>Gerente</th>
                            <th>Outros (especifique):</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Banco do Brasil</td>
                            <td><input type="checkbox" name="bb_aplicativo"></td>
                            <td><input type="checkbox" name="bb_caixas_eletronicos"></td>
                            <td><input type="checkbox" name="bb_agencia"></td>
                            <td><input type="checkbox" name="bb_site"></td>
                            <td><input type="checkbox" name="bb_gerente"></td>
                            <td><input type="text" name="bb_outros"></td>
                        </tr>
                        <tr>
                            <td>Bradesco</td>
                            <td><input type="checkbox" name="bradesco_aplicativo"></td>
                            <td><input type="checkbox" name="bradesco_caixas_eletronicos"></td>
                            <td><input type="checkbox" name="bradesco_agencia"></td>
                            <td><input type="checkbox" name="bradesco_site"></td>
                            <td><input type="checkbox" name="bradesco_gerente"></td>
                            <td><input type="text" name="bradesco_outros"></td>
                        </tr>
                        <tr>
                            <td>Caixa Econômica Federal</td>
                            <td><input type="checkbox" name="caixa_aplicativo"></td>
                            <td><input type="checkbox" name="caixa_caixas_eletronicos"></td>
                            <td><input type="checkbox" name="caixa_agencia"></td>
                            <td><input type="checkbox" name="caixa_site"></td>
                            <td><input type="checkbox" name="caixa_gerente"></td>
                            <td><input type="text" name="caixa_outros"></td>
                        </tr>
                        <tr>
                            <td>Itaú</td>
                            <td><input type="checkbox" name="itau_aplicativo"></td>
                            <td><input type="checkbox" name="itau_caixas_eletronicos"></td>
                            <td><input type="checkbox" name="itau_agencia"></td>
                            <td><input type="checkbox" name="itau_site"></td>
                            <td><input type="checkbox" name="itau_gerente"></td>
                            <td><input type="text" name="itau_outros"></td>
                        </tr>
                        <tr>
                            <td>Santander</td>
                            <td><input type="checkbox" name="santander_aplicativo"></td>
                            <td><input type="checkbox" name="santander_caixas_eletronicos"></td>
                            <td><input type="checkbox" name="santander_agencia"></td>
                            <td><input type="checkbox" name="santander_site"></td>
                            <td><input type="checkbox" name="santander_gerente"></td>
                            <td><input type="text" name="santander_outros"></td>
                        </tr>
                    </tbody>
                </table>
                <p class="mt-3"><b>Nota:</b> Rolar a tela para ver o restante.</p>
                <button type="button" name="next" class="next action-button" value="Próximo">Próximo</button>
                <button type="button" name="previous" class="previous action-button-previous" value="Anterior">Anterior</button>
            </fieldset>
            <!-- Seção Multiplos RU e RM GRID -->
        </form>
        <!-- Formulário  -->
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script src="https://cdpn.io/cpe/boomboom/pen.js?key=pen.js-c0d55073-619e-7a22-c32e-c595747ed250" crossorigin></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
