<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastQuest</title>
    <!-- Inclua os arquivos CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center  min-vh-100">
        <!-- Formulário  -->
        <form id="idform" class="p-3 p-md-4 p-lg-5 rounded">
            <!-- Logo -->
            <img class="logo d-flex mx-auto mb-5" src="./assets/img/logo.png" alt="">
            <!-- Seção Multiplos RU e RM -->
            <fieldset>
                <h1>Questão tipo Multiplos RU e RM</h1>
                <h2>Questão tipo RU com outros (especifique)</h2>
                <div class=" form-group mb-3">
                    <label for="aplicativo">Aplicativo</label>
                    <select class="form-select" id="aplicativo" name="aplicativo" required>
                        <option value="" selected>Selecione uma opção</option>
                        <option value="muito_insatisfeito">Muito insatisfeito</option>
                        <option value="insatisfeito">Insatisfeito</option>
                        <option value="indiferente">Indiferente</option>
                        <option value="satisfeito">Satisfeito</option>
                        <option value="muito_satisfeito">Muito satisfeito</option>
                    </select>
                </div>
                <div class=" form-group mb-3">
                    <label for="caixas_eletronicos">Caixas eletrônicos</label>
                    <select class="form-select" id="caixas_eletronicos" name="caixas_eletronicos" required>
                        <option value="" selected>Selecione uma opção</option>
                        <option value="muito_insatisfeito">Muito insatisfeito</option>
                        <option value="insatisfeito">Insatisfeito</option>
                        <option value="indiferente">Indiferente</option>
                        <option value="satisfeito">Satisfeito</option>
                        <option value="muito_satisfeito">Muito satisfeito</option>
                    </select>
                </div>
                <div class=" form-group mb-3">
                    <label for="agencia">Agência</label>
                    <select class="form-select" id="agencia" name="agencia" required>
                        <option value="" selected>Selecione uma opção</option>
                        <option value="muito_insatisfeito">Muito insatisfeito</option>
                        <option value="insatisfeito">Insatisfeito</option>
                        <option value="indiferente">Indiferente</option>
                        <option value="satisfeito">Satisfeito</option>
                        <option value="muito_satisfeito">Muito satisfeito</option>
                    </select>
                </div>
                <div class=" form-group mb-3">
                    <label for="site">Site</label>
                    <select class="form-select" id="site" name="site" required>
                        <option value="" selected>Selecione uma opção</option>
                        <option value="muito_insatisfeito">Muito insatisfeito</option>
                        <option value="insatisfeito">Insatisfeito</option>
                        <option value="indiferente">Indiferente</option>
                        <option value="satisfeito">Satisfeito</option>
                        <option value="muito_satisfeito">Muito satisfeito</option>
                    </select>
                </div>
                <div class=" form-group mb-3">
                    <label for="gerente">Gerente</label>
                    <select class="form-select" id="gerente" name="gerente" required>
                        <option value="" selected>Selecione uma opção</option>
                        <option value="muito_insatisfeito">Muito insatisfeito</option>
                        <option value="insatisfeito">Insatisfeito</option>
                        <option value="indiferente">Indiferente</option>
                        <option value="satisfeito">Satisfeito</option>
                        <option value="muito_satisfeito">Muito satisfeito</option>
                    </select>
                </div>
                <p class="mt-3"><b>Nota:</b> Selecione uma opção para cada item.</p>
                <button type="button" name="next" class="next action-button" value="Próximo">Próximo</button>
                <button type="button" name="previous" class="previous action-button-previous" value="Anterior">Anterior</button>
            </fieldset>
            <!-- Seção Multiplos RU e RM -->
        </form>
        <!-- Formulário  -->
    </div>
</div>
    <script src="https://vjs.zencdn.net/7.16.0/video.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="https://cdpn.io/cpe/boomboom/pen.js?key=pen.js-c0d55073-619e-7a22-c32e-c595747ed250" crossorigin></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
