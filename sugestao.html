<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>FastQuest</title>
      <!-- Inclua os arquivos CSS do Bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="./assets/css/main.css">
   </head>
   <body>
      <div class="container">
         <div class="row justify-content-center align-items-center  min-vh-100">
            <!-- Formulário  -->
            <form id="idform" class="p-3 p-md-4 p-lg-5 rounded">
               <!-- Logo -->
               <img class="logo d-flex mx-auto mb-5" src="./assets/img/logo.png" alt="">
               <!-- Logo -->
                 <!-- Seção sugestão -->
               <fieldset>
                  <h1>Gostaria de dar alguma sugestão?</h1>
                  <h2>Qualquer comentário é importante</h2>
                  <div class="form-group">
                     <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <p class="mt-3"><b>Nota:</b> Favor usar barras duplas "//" para separar assunto(s) diferente(s)</p>
                  <button type="button" name="next" class="next action-button" value="Próximo">Próximo</button>
                  <button type="button" name="previous" class="previous action-button-previous" value="Anterior">Anterior</button>
               </fieldset>
               <!-- Seção sugestão -->
            </form>
            <!-- Formulário  -->
         </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
      <script  src="https://cdpn.io/cpe/boomboom/pen.js?key=pen.js-c0d55073-619e-7a22-c32e-c595747ed250" crossorigin></script>
      <script src="./assets/js/script.js"></script>
   </body>
</html>
