<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>FastQuest</title>
      <!-- Inclua os arquivos CSS do Bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="./assets/css/main.css">
   </head>
   <body>
      <div class="container">
         <div class="row justify-content-center align-items-center  min-vh-100">
            <!-- Formulário  -->
            <form id="idform" class="p-3 p-md-4 p-lg-5 rounded">
               <!-- Logo -->
               <img class="logo d-flex mx-auto mb-5" src="./assets/img/logo.png" alt="">
               <!-- Logo -->
               <!-- Seção grau de concordância 1 a 5 -->
               <fieldset>
                  <h1>Grau de concordância</h1>
                  <h2 >Questão tipo RU escala de concordância (1 a 5)</h2>
                  <div class="escala0a5 d-flex flex-wrap justify-content-between align-items-center">
                     <div class="inputGroup">
                        <input id="escala0a501" name="concordanciaRadio" type="radio" value="Discordo totalmente" required/>
                        <label for="escala0a501" class="d-flex justify-content-center align-items-center">Discordo completamente</label>
                     </div>
                     <div class="inputGroup">
                        <input id="escala0a502" name="concordanciaRadio" type="radio" value="Discordo" required/>
                        <label for="escala0a502" class="d-flex justify-content-center align-items-center">Discordo</label>
                     </div>
                     <div class="inputGroup">
                        <input id="escala0a503" name="concordanciaRadio" type="radio" value="Nem concordo nem discordo" required/>
                        <label for="escala0a503" class="d-flex justify-content-center align-items-center">Nem concordo, nem discordo</label>
                     </div>
                     <div class="inputGroup">
                        <input id="escala0a504" name="concordanciaRadio" type="radio" value="Concordo" required/>
                        <label for="escala0a504" class="d-flex justify-content-center align-items-center">Concordo</label>
                     </div>
                     <div class="inputGroup">
                        <input id="escala0a505" name="concordanciaRadio" type="radio" value="Concordo totalmente" required/>
                        <label for="escala0a505" class="d-flex justify-content-center align-items-center">Concordo totalmente</label>
                     </div>
                  </div>
                  <p class="mt-3"><b>Nota:</b> Por favor, avalie as afirmações atribuindo uma nota de 1 a 5 de acordo com o seu grau de concordância.</p>
                  <button type="button" name="next" class="next action-button" value="Próximo">Próximo</button>
                  <button type="button" name="previous" class="previous action-button-previous" value="Anterior">Anterior</button>
               </fieldset>
               <!-- Seção grau de concordância 1 a 5 -->
            </form>
            <!-- Formulário  -->
         </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
      <script  src="https://cdpn.io/cpe/boomboom/pen.js?key=pen.js-c0d55073-619e-7a22-c32e-c595747ed250" crossorigin></script>
      <script src="./assets/js/script.js"></script>
   </body>
</html>
