<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastQuest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://vjs.zencdn.net/7.16.0/video-js.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
   <body>
      <div class="container">
         <div class="row justify-content-center align-items-center  min-vh-100">
            <!-- Formulário  -->
            <form id="idform" class="p-3 p-md-4 p-lg-5 rounded">
               <!-- Logo -->
               <img class="logo d-flex mx-auto mb-5" src="./assets/img/logo.png" alt="">
               <!-- Logo -->
                <!-- Seção grau de concordância 0 a 10 -->
                <fieldset>
                  <div class="mb-3">
                     <h1>Questão tipo RU termômetro (0 a 10)</h1>
                     <h2>Grau de concordância</h2>
                     <hr>
                     <p><b>Texto alternativo:</b> Anote as notas de 1 a 10</p>
                  </div>
                  <div class="escala0a10 d-flex justify-content-between align-items-center">
                     <div class="inputGroup">
                        <input id="escala0a1001" name="concordanciaRadio" type="radio" value="0" required/>
                        <label for="escala0a1001">0</label>
                     </div>
                     <div class="inputGroup">
                        <input id="escala0a1002" name="concordanciaRadio" type="radio" value="1" required/>
                        <label for="escala0a1002">1</label>
                     </div>
                     <div class="inputGroup">
                        <input id="escala0a1003" name="concordanciaRadio" type="radio" value="2" required/>
                        <label for="escala0a1003">2</label>
                     </div>
                     <div class="inputGroup">
                        <input id="escala0a1004" name="concordanciaRadio" type="radio" value="3" required/>
                        <label for="escala0a1004">3</label>
                     </div>
                     <div class="inputGroup">
                        <input id="escala0a1005" name="concordanciaRadio" type="radio" value="4" required/>
                        <label for="escala0a1005">4</label>
                     </div>
                     <div class="inputGroup">
                        <input id="escala0a1006" name="concordanciaRadio" type="radio" value="5" required/>
                        <label for="escala0a1006">5</label>
                     </div>
                     <div class="inputGroup">
                        <input id="escala0a1007" name="concordanciaRadio" type="radio" value="6" required/>
                        <label for="escala0a1007">6</label>
                     </div>
                     <div class="inputGroup">
                        <input id="escala0a1008" name="concordanciaRadio" type="radio" value="7" required/>
                        <label for="escala0a1008">7</label>
                     </div>
                     <div class="inputGroup">
                        <input id="escala0a1009" name="concordanciaRadio" type="radio" value="8" required/>
                        <label for="escala0a1009">8</label>
                     </div>
                     <div class="inputGroup">
                        <input id="escala0a10010" name="concordanciaRadio" type="radio" value="9" required/>
                        <label for="escala0a10010">9</label>
                     </div>
                     <div class="inputGroup">
                        <input id="escala0a10011" name="concordanciaRadio" type="radio" value="10" required/>
                        <label for="escala0a10011">10</label>
                     </div>
                  </div>
                  <p class="mt-3"><b>Rodapé:</b> Qual número melhor representa sua concordância.</p>
                  <button type="button" name="next" class="next action-button" value="Próximo">Próximo</button>
                  <button type="button" name="previous" class="previous action-button-previous" value="Anterior">Anterior</button>
               </fieldset>
               <!-- Seção grau de concordância 0 a 10 -->
            </form>
            <!-- Formulário  -->
         </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://vjs.zencdn.net/7.16.0/video.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
      <script src="https://cdpn.io/cpe/boomboom/pen.js?key=pen.js-c0d55073-619e-7a22-c32e-c595747ed250" crossorigin></script>
      <script src="./assets/js/script.js"></script>
   </body>
</html>
