<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>FastQuest</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://vjs.zencdn.net/7.16.0/video-js.css" rel="stylesheet">
      <link rel="stylesheet" href="./assets/css/main.css">
   </head>
   <body>
      <div class="container">
         <div class="row justify-content-center align-items-center  min-vh-100">
            <!-- Formulário  -->
            <form id="idform" class="p-3 p-md-4 p-lg-5 rounded">
               <!-- Logo -->
               <img class="logo d-flex mx-auto mb-5" src="./assets/img/logo.png" alt="">
               <!-- Logo -->
               <!-- Seção checkbox imagens -->
               <fieldset>
                  <div class="mb-3">
                     <h1>Questão tipo RM com imagens e com selecionador oculto</h1>
                     <h2>Qual(is) a(s) coloração(ões) que usa atualmente?</h2>
                     <hr>
                     <p><b>Texto alternativo:</b> Anotar todas as que se aplicam</p>
                  </div>
                  <div class="checkboximagens gap-3">
                     <div class="inputGroup">
                        <input id="imgcheckbox1" name="imgCheckbox" type="checkbox" value="img1" required/>
                        <label for="imgcheckbox1">
                           <div class="icon_lupa">
                              <img src="./assets/img/lupa.png" class="bi bi-zoom-in" data-bs-toggle="modal" data-bs-target="#modalcheckbox" alt="">
                           </div>
                           <img class="img-fluid mx-auto d-block" src="./assets/img/biocolor.jpg" alt="">
                        </label>
                     </div>
                     <div class="inputGroup">
                        <input id="imgcheckbox2" name="imgCheckbox" type="checkbox" value="img2" required/>
                        <label for="imgcheckbox2">
                           <div class="icon_lupa">
                              <img src="./assets/img/lupa.png" class="bi bi-zoom-in" data-bs-toggle="modal" data-bs-target="#modalcheckbox" alt="">
                           </div>
                           <img class="img-fluid mx-auto d-block" src="./assets/img/biocolor.jpg" alt="">
                        </label>
                     </div>
                     <div class="inputGroup">
                        <input id="imgcheckbox3" name="imgCheckbox" type="checkbox" value="img3" required/>
                        <label for="imgcheckbox3">
                           <div class="icon_lupa">
                              <img src="./assets/img/lupa.png" class="bi bi-zoom-in" data-bs-toggle="modal" data-bs-target="#modalcheckbox" alt="">
                           </div>
                           <img class="img-fluid mx-auto d-block" src="./assets/img/biocolor.jpg" alt="">
                        </label>
                     </div>
                     <div class="inputGroup">
                        <input id="imgcheckbox4" name="imgCheckbox" type="checkbox" value="img4" required/>
                        <label for="imgcheckbox4">
                           <div class="icon_lupa">
                              <img src="./assets/img/lupa.png" class="bi bi-zoom-in" data-bs-toggle="modal" data-bs-target="#modalcheckbox" alt="">
                           </div>
                           <img class="img-fluid mx-auto d-block" src="./assets/img/biocolor.jpg" alt="">
                        </label>
                     </div>
                     <div class="inputGroup">
                        <input id="imgcheckbox5" name="imgCheckbox" type="checkbox" value="img5" required/>
                        <label for="imgcheckbox5">
                           <div class="icon_lupa">
                              <img src="./assets/img/lupa.png" class="bi bi-zoom-in" data-bs-toggle="modal" data-bs-target="#modalcheckbox" alt="">
                           </div>
                           <img class="img-fluid mx-auto d-block" src="./assets/img/biocolor.jpg" alt="">
                        </label>
                     </div>
                  </div>
                  <p class="mt-3"><b>Rodapé:</b> Anotar todas as que se aplicam</p>
                  <button type="button" name="next" class="next action-button" value="Próximo">Próximo</button>
                  <button type="button" name="previous" class="previous action-button-previous" value="Anterior">Anterior</button>
               </fieldset>
               <!-- Seção checkbox imagens -->
               <!-- Modal -->
               <div class="modal fade" id="modalcheckbox" tabindex="-1" aria-labelledby="modalcheckboxLabel" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered modal-lg">
                     <div class="modal-content">
                        <div class="modal-body">
                           <img id="modalImage" class="img-fluid mx-auto d-block" src="" alt="">
                        </div>
                     </div>
                  </div>
               </div>
            </form>
            <!-- Formulário  -->
         </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://vjs.zencdn.net/7.16.0/video.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
      <script src="https://cdpn.io/cpe/boomboom/pen.js?key=pen.js-c0d55073-619e-7a22-c32e-c595747ed250" crossorigin></script>
      <script src="./assets/js/script.js"></script>
   </body>
</html>
