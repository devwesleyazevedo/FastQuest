<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastQuest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://vjs.zencdn.net/7.16.0/video-js.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
   <body>
      <div class="container">
         <div class="row justify-content-center align-items-center  min-vh-100">
            <!-- Formulário  -->
            <form id="idform" class="p-3 p-md-4 p-lg-5 rounded">
               <!-- Logo -->
               <img class="logo d-flex mx-auto mb-5" src="./assets/img/logo.png" alt="">
               <!-- Logo -->
               <!-- Seção Ranking com Imagens -->
               <fieldset>
                  <div class="mb-3">
                     <h1>Questão tipo Ranking (rodiziado)</h1>
                     <h2>Dos bancos e instituições financeiras abaixo, quais são suas primeiras opções?</h2>
                     <hr>
                     <p><b>Texto alternativo:</b> Por favor, ranquear da 1º opção, ou seja, aquela que mais gostaria de ser cliente até a última opção.</p>
                  </div>
                  <div class="inputGroup">
                     <input id="rankingimgCheckbox1" name="cervejaCheckbox" class="cervejaCheckbox" type="checkbox" value="1" required/>
                     <label class="cerveja" for="rankingimgCheckbox1"><span class="ordem"></span>
                        <div class="d-flex justify-content-start align-items-center gap-2">
                           <img class="rounded"  src="./assets/img/banco-do-brasil.png" width="50" alt="">
                           <p class="d-block m-0">Banco do Brasil</p>
                        </div>
                     </label>
                  </div>
                  <div class="inputGroup">
                     <input id="rankingimgCheckbox2" name="cervejaCheckbox" class="cervejaCheckbox" type="checkbox" value="2" required/>
                     <label class="cerveja" for="rankingimgCheckbox2"><span class="ordem"></span>
                        <div class="d-flex justify-content-start align-items-center gap-2">
                        <img class="rounded"  src="./assets/img/bradesco.png" width="50" alt="">
                        <p class="d-block m-0">Bradesco</p>
                        </div>
                     </label>
                  </div>
                  <div class="inputGroup">
                     <input id="rankingimgCheckbox3" name="cervejaCheckbox" class="cervejaCheckbox" type="checkbox" value="3" required/>
                     <label class="cerveja" for="rankingimgCheckbox3"><span class="ordem"></span>
                        <div class="d-flex justify-content-start align-items-center gap-2">
                        <img class="rounded"  src="./assets/img/caixa-economica-federal.png" width="50" alt="">
                        <p class="d-block m-0">Caixa Econômica</p>
                        </div>
                     </label>
                  </div>
                  <div class="inputGroup">
                     <input id="rankingimgCheckbox4" name="cervejaCheckbox" class="cervejaCheckbox" type="checkbox" value="4" required/>
                     <label class="cerveja" for="rankingimgCheckbox4"><span class="ordem"></span>
                        <div class="d-flex justify-content-start align-items-center gap-2">
                        <img class="rounded"  src="./assets/img/itau.png" width="50" alt="">
                        <p class="d-block m-0">Itaú</p>
                        </div>
                     </label>
                  </div>
                  <div class="inputGroup">
                     <input id="rankingimgCheckbox5" name="cervejaCheckbox" class="cervejaCheckbox" type="checkbox" value="5" required/>
                     <label class="cerveja" for="rankingimgCheckbox5"><span class="ordem"></span>
                        <div class="d-flex justify-content-start align-items-center gap-2">
                        <img class="rounded"  src="./assets/img/santander-bank.jpg" width="50" alt="">
                        <p class="d-block m-0">Santander</p>
                        </div>
                     </label>
                  </div>
                  <div id="ordemEscolha"></div>
                  <p class="mt-3"><b>Rodapé:</b> Favor marcar ao menos 3 cervejas.</p>
                  <button type="button" name="next" class="next action-button" value="Próximo">Próximo</button>
                  <button type="button" name="previous" class="previous action-button-previous" value="Anterior">Anterior</button>
               </fieldset>
               <!-- Seção Ranking com Imagens -->
            </form>
            <!-- Formulário  -->
         </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://vjs.zencdn.net/7.16.0/video.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
      <script src="https://cdpn.io/cpe/boomboom/pen.js?key=pen.js-c0d55073-619e-7a22-c32e-c595747ed250" crossorigin></script>
      <script src="./assets/js/script.js"></script>
   </body>
</html>
