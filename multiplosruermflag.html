<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastQuest</title>
    <!-- Inclua os arquivos CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center  min-vh-100">
        <!-- Formulário  -->
        <form id="idform" class="p-3 p-md-4 p-lg-5 rounded">
            <!-- Logo -->
            <img class="logo d-flex mx-auto mb-5" src="./assets/img/logo.png" alt="">
            <!-- Seção  Multiplos RU e RM - Com flag trocar checkbox por opção -->
            <fieldset>
                <h1>Qual sua satisfação com cada serviço dos bancos?</h1>
                <h2>Questão tipo Multiplos RU e RM - Com flag trocar checkbox por opção</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Banco</th>
                            <th class="text-center">Muito insatisfeito</th>
                            <th class="text-center">Insatisfeito</th>
                            <th class="text-center">Indiferente</th>
                            <th class="text-center">Satisfeito</th>
                            <th class="text-center">Muito satisfeito</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                               <div class="mt-3 d-flex gap-2 align-items-center">
                                    <img clas="img-fluid rounded" width="30" src="./assets/img/banco-do-brasil.png" alt="">
                                    <p>Banco do Brasil</p>
                               </div>
                            </td>
                            <td>
                                <div class="inputGroup">
                                    <input id="bb_mi" name="bb_avaliacao" type="radio" value="Muito insatisfeito" required/>
                                    <label for="bb_mi">Muito insatisfeito</label>
                                 </div>
                            </td>
                            <td>
                                <div class="inputGroup">
                                    <input id="bb_i" name="bb_avaliacao" type="radio" value="Insatisfeito" required/>
                                    <label for="bb_i">Insatisfeito</label>
                                 </div>
                            </td>
                            <td>
                                <div class="inputGroup">
                                    <input id="bb_ind" name="bb_avaliacao" type="radio" value="Indiferente" required/>
                                    <label for="bb_ind">Indiferente</label>
                                 </div>
                            </td>
                            <td>
                                <div class="inputGroup">
                                    <input id="bb_s" name="bb_avaliacao" type="radio" value="Satisfeito" required/>
                                    <label for="bb_s">Satisfeito</label>
                                 </div>
                            </td>
                            <td>
                                <div class="inputGroup">
                                    <input id="bb_ms" name="bb_avaliacao" type="radio" value="Muito satisfeito" required/>
                                    <label for="bb_ms">Muito satisfeito</label>
                                 </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="mt-3 d-flex gap-2 align-items-center">
                                    <img clas="img-fluid rounded" width="30" src="./assets/img/bradesco.png" alt="">
                                    <p>Bradesco</p>
                               </div>
                            </td>
                            <td>
                                <div class="inputGroup">
                                    <input id="bradesco_mi" name="bradesco_avaliacao" type="radio" value="Muito insatisfeito" required/>
                                    <label for="bradesco_mi">Muito insatisfeito</label>
                                 </div>
                            </td>
                            <td>
                                <div class="inputGroup">
                                    <input id="bradesco_i" name="bradesco_avaliacao" type="radio" value="Insatisfeito" required/>
                                    <label for="bradesco_i">Insatisfeito</label>
                                 </div>
                            </td>
                            <td>
                                <div class="inputGroup">
                                    <input id="bradesco_ind" name="bradesco_avaliacao" type="radio" value="Indiferente" required/>
                                    <label for="bradesco_ind">Indiferente</label>
                                 </div>
                            </td>
                            <td>
                                <div class="inputGroup">
                                    <input id="bradesco_s" name="bradesco_avaliacao" type="radio" value="Satisfeito" required/>
                                    <label for="bradesco_s">Satisfeito</label>
                                 </div>
                            </td>
                            <td>
                                <div class="inputGroup">
                                    <input id="bradesco_ms" name="bradesco_avaliacao" type="radio" value="Muito satisfeito" required/>
                                    <label for="bradesco_ms">Muito satisfeito</label>
                                 </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="mt-3 d-flex gap-2 align-items-center">
                                    <img clas="img-fluid rounded" width="30" src="./assets/img/caixa-economica-federal.png" alt="">
                                    <p>Caixa Econômica</p>
                               </div>
                            </td>
                            <td>
                                <div class="inputGroup">
                                    <input id="caixa_mi" name="caixa_avaliacao" type="radio" value="Muito insatisfeito" required/>
                                    <label for="caixa_mi">Muito insatisfeito</label>
                                 </div>
                            </td>
                            <td>
                                <div class="inputGroup">
                                    <input id="caixa_i" name="caixa_avaliacao" type="radio" value="Insatisfeito" required/>
                                    <label for="caixa_i">Insatisfeito</label>
                                 </div>
                            </td>
                            <td>
                                <div class="inputGroup">
                                    <input id="caixa_ind" name="caixa_avaliacao" type="radio" value="Indiferente" required/>
                                    <label for="caixa_ind">Indiferente</label>
                                 </div>
                            </td>
                            <td>
                                <div class="inputGroup">
                                    <input id="caixa_s" name="caixa_avaliacao" type="radio" value="Satisfeito" required/>
                                    <label for="caixa_s">Satisfeito</label>
                                 </div>
                            </td>
                            <td>
                                <div class="inputGroup">
                                    <input id="caixa_ms" name="caixa_avaliacao" type="radio" value="Muito satisfeito" required/>
                                    <label for="caixa_ms">Muito satisfeito</label>
                                 </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="mt-3 d-flex gap-2 align-items-center">
                                    <img clas="img-fluid rounded" width="30" src="./assets/img/itau.png" alt="">
                                    <p>Itaú</p>
                               </div>
                            </td>
                            <td>
                                <div class="inputGroup">
                                    <input id="itau_mi" name="itau_avaliacao" type="radio" value="Muito insatisfeito" required/>
                                    <label for="itau_mi">Muito insatisfeito</label>
                                 </div>
                            </td>
                            <td>
                                <div class="inputGroup">
                                    <input id="itau_i" name="itau_avaliacao" type="radio" value="Insatisfeito" required/>
                                    <label for="itau_i">Insatisfeito</label>
                                 </div>
                            </td>
                            <td>
                                <div class="inputGroup">
                                    <input id="itau_ind" name="itau_avaliacao" type="radio" value="Indiferente" required/>
                                    <label for="itau_ind">Indiferente</label>
                                 </div>
                            </td>
                            <td>
                                <div class="inputGroup">
                                    <input id="itau_s" name="itau_avaliacao" type="radio" value="Satisfeito" required/>
                                    <label for="itau_s">Satisfeito</label>
                                 </div>
                            </td>
                            <td>
                                <div class="inputGroup">
                                    <input id="itau_ms" name="itau_avaliacao" type="radio" value="Muito satisfeito" required/>
                                    <label for="itau_ms">Muito satisfeito</label>
                                 </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="mt-3 d-flex gap-2 align-items-center">
                                    <img clas="img-fluid rounded" width="30" src="./assets/img/santander-bank.jpg" alt="">
                                    <p>Santander</p>
                               </div>
                            </td>
                            <td>
                                <div class="inputGroup">
                                    <input id="santander_mi" name="santander_avaliacao" type="radio" value="Muito insatisfeito" required/>
                                    <label for="santander_mi">Muito insatisfeito</label>
                                 </div>
                            </td>
                            <td>
                                <div class="inputGroup">
                                    <input id="santander_i" name="santander_avaliacao" type="radio" value="Insatisfeito" required/>
                                    <label for="santander_i">Insatisfeito</label>
                                 </div>
                            </td>
                            <td>
                                <div class="inputGroup">
                                    <input id="santander_ind" name="santander_avaliacao" type="radio" value="Indiferente" required/>
                                    <label for="santander_ind">Indiferente</label>
                                 </div>
                            </td>
                            <td>
                                <div class="inputGroup">
                                    <input id="santander_s" name="santander_avaliacao" type="radio" value="Satisfeito" required/>
                                    <label for="santander_s">Satisfeito</label>
                                 </div>
                            </td>
                            <td>
                                <div class="inputGroup">
                                    <input id="santander_ms" name="santander_avaliacao" type="radio" value="Muito satisfeito" required/>
                                    <label for="santander_ms">Muito satisfeito</label>
                                 </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <p class="mt-3"><b>Nota:</b> Responder para todos.</p>
                <button type="button" name="next" class="next action-button" value="Próximo">Próximo</button>
                <button type="button" name="previous" class="previous action-button-previous" value="Anterior">Anterior</button>
            </fieldset>
            <!-- Seção  Multiplos RU e RM - Com flag trocar checkbox por opção -->
        </form>
        <!-- Formulário  -->
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script src="https://cdpn.io/cpe/boomboom/pen.js?key=pen.js-c0d55073-619e-7a22-c32e-c595747ed250" crossorigin></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
