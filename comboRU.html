<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastQuest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://vjs.zencdn.net/7.16.0/video-js.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
   <body>
      <div class="container">
         <div class="row justify-content-center align-items-center  min-vh-100">
            <!-- Formulário  -->
            <form id="idform" class="p-3 p-md-4 p-lg-5 rounded">
               <!-- Logo -->
               <img class="logo d-flex mx-auto mb-5" src="./assets/img/logo.png" alt="">
               <!-- Logo -->
              <!-- Seção  Combo RU -->
              <fieldset>
                <h1>Dos produtos e serviços financeiros abaixo, por favor, indique qual o que mais utiliza?</h1>
                <h2>Questão tipo Combo RU</h2>
                <select class="form-select form-select-lg mb-3" aria-label="Escolha uma opção">
                   <option value="" selected>Selecione uma opção</option>
                   <option value="Conta corrente">Conta corrente</option>
                   <option value="Cartão de crédito">Cartão de crédito</option>
                   <option value="Cartão de débito">Cartão de débito</option>
                   <option value="Crediário">Crediário</option>
                   <option value="Programas de Recompensa ou Fidelidade de cartão de crédito (milhas/ pontos/ cashback)">Programas de Recompensa ou Fidelidade de cartão de crédito (milhas/ pontos/ cashback)</option>
                   <option value="Conta em corretora/ Banco de investimento">Conta em corretora/ Banco de investimento</option>
                   <option value="Criptomoedas">Criptomoedas</option>
                   <option value="Empréstimo pessoal">Empréstimo pessoal</option>
                   <option value="Empréstimo com garantia (imóvel, automóvel, investimentos etc)">Empréstimo com garantia (imóvel, automóvel, investimentos etc)</option>
                   <option value="Crédito consignado">Crédito consignado</option>
                   <option value="Antecipação/ empréstimo do saque aniversário - FGTS">Antecipação/ empréstimo do saque aniversário - FGTS</option>
                   <option value="Financiamento imobiliário">Financiamento imobiliário</option>
                   <option value="Financiamento de carro/ moto">Financiamento de carro/ moto</option>
                   <option value="Seguro de vida">Seguro de vida</option>
                   <option value="Seguro de celular">Seguro de celular</option>
                   <option value="Seguro auto/ de carro">Seguro auto/ de carro</option>
                   <option value="Seguro residencial">Seguro residencial</option>
                   <option value="Loja dentro do app do banco (marketplace)">Loja dentro do app do banco (marketplace)</option>
                   <option value="Portabilidade de salário">Portabilidade de salário</option>
                   <option value="Assistente de pagamentos">Assistente de pagamentos</option>
                   <option value="Conta PJ (pessoa jurídica)">Conta PJ (pessoa jurídica)</option>
                   <option value="Conta global">Conta global</option>
                   <option value="Cartão internacional">Cartão internacional</option>
                 </select>                   
                <p class="mt-3"><b>Nota:</b> Escolha uma das opções.</p>
                <button type="button" name="next" class="next action-button" value="Próximo">Próximo</button>
                <button type="button" name="previous" class="previous action-button-previous" value="Anterior">Anterior</button>
                </fieldset>
                <!-- Seção  Combo RU -->
            </form>
            <!-- Formulário  -->
         </div>
      </div>
    <script src="https://vjs.zencdn.net/7.16.0/video.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="https://cdpn.io/cpe/boomboom/pen.js?key=pen.js-c0d55073-619e-7a22-c32e-c595747ed250" crossorigin></script>
    <script src="./assets/js/script.js"></script>
   </body>
</html>
