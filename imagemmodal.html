<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>FastQuest</title>
      <!-- Inclua os arquivos CSS do Bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="./assets/css/main.css">
   </head>
   <body>
      <div class="container">
         <div class="row justify-content-center align-items-center  min-vh-100">
            <!-- Formulário  -->
            <form id="idform" class="p-3 p-md-4 p-lg-5 rounded">
               <!-- Logo -->
               <img class="logo d-flex mx-auto mb-5" src="./assets/img/logo.png" alt="">
               <!-- Logo -->
               <!-- Seção imagem modal -->
               <fieldset>
                  <h1>Veja a imagem abaixo para responder as seguintes perguntas</h1>
                  <h2>Questão tipo apresentação com imagem e zoom ao passar o mouse</h2>
                  <img id="modal-myImg" class="img-fluid" src="https://admin.fastquest.net/Uploads/Midias/Controles_FastQuest/2308090404554938483245.png" alt="" >
                  <div id="modal-myModal" class="modal">
                     <span class="modal-close">&times;</span>
                     <img class="modal-content" id="modal-img01">
                  </div>
                  <p class="mt-3"><b>Nota:</b> Você pode clicar na imagem para dar zoom, se achar necessário.</p>
                  <button type="button" name="next" class="next action-button" value="Próximo">Próximo</button>
                  <button type="button" name="previous" class="previous action-button-previous" value="Anterior">Anterior</button>
               </fieldset>
               <!-- Seção imagem modal -->
            </form>
            <!-- Formulário  -->
         </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
      <script  src="https://cdpn.io/cpe/boomboom/pen.js?key=pen.js-c0d55073-619e-7a22-c32e-c595747ed250" crossorigin></script>
      <script src="./assets/js/script.js"></script>
   </body>
</html>
