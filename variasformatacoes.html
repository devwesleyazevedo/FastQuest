<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastQuest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://vjs.zencdn.net/7.16.0/video-js.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
   <body>
      <div class="container">
         <div class="row justify-content-center align-items-center  min-vh-100">
            <!-- Formulário  -->
            <form id="idform" class="p-3 p-md-4 p-lg-5 rounded">
               <!-- Logo -->
               <img class="logo d-flex mx-auto mb-5" src="./assets/img/logo.png" alt="">
               <!-- Logo -->
               <!-- Seção vários formatações -->
               <fieldset>
                  <div class="mb-3">
                     <h1>Questão tipo Valor (vários formatações)</h1>
                     <h2>Tipo GERAL</h2>
                     <hr>
                     <p><b>Texto alternativo:</b> Preencha todas as informações</p>
                  </div>
                  <div class="form-group mb-4 mt-4">
                     <label for="nomeFantasia" class="mb-2">Descrição: Tipo MOEDA</label>
                     <input type="text" class="form-control money-input" id="padariaMoeda" placeholder="R$ 0" min="0" step="0.01" oninput="calcularSomaMoeda()">
                  </div>
                  <div class="form-group mb-4 mt-4">
                     <label for="nomeFantasia" class="mb-2">Descrição: Tipo GERAL</label>
                     <input type="text" class="form-control" id="nomeFantasia" placeholder="Anote o nome fantasia da empresa">
                  </div>
                  <div class="form-group mb-4 mt-4">
                     <label for="data" class="mb-2">Descrição: Tipo DATA</label>
                     <input type="date" class="form-control" id="data" placeholder="Anote a data">
                  </div>
                  <div class="form-group mb-4 mt-4">
                     <label for="hora" class="mb-2">Descrição: Tipo HORA</label>
                     <input type="time" class="form-control" id="hora" placeholder="Anote a hora">
                  </div>
                  <div class="form-group mb-4 mt-4">
                     <label for="cep" class="mb-2">Descrição: Tipo CEP</label>
                     <input type="text" id="cep" class="form-control custom-mask" placeholder="Anote o CEP" oninput="applyMask(this, 'cep')" maxlength="10">
                  </div>
                  <div class="form-group mb-4 mt-4">
                     <label for="celular" class="mb-2">Descrição: Tipo CELULAR</label>
                     <input type="text" id="celular" class="custom-mask form-control" placeholder="Anote o celular (com DDD)" oninput="applyMask(this, 'celular')" maxlength="15">
                  </div>
                  <div class="form-group mb-4 mt-4">
                     <label for="cpf" class="mb-2">Descrição: Tipo CPF</label>
                     <input type="text" id="cpf" class="custom-mask form-control" placeholder="Anote o CPF"  oninput="applyMask(this, 'cpf')" maxlength="14">
                  </div>
                  <div class="form-group mb-4 mt-4">
                     <label for="email" class="mb-2">Descrição: Tipo E-MAIL</label>
                     <input type="email" class="form-control" id="email" placeholder="Anote o e-mail">
                  </div>
                  <div class="form-group mb-4 mt-4">
                     <label class="form-label" for="customFile">Descrição: Tipo UPLOAD</label>
                     <input type="file" class="form-control" id="customFile" />
                  </div>
                  <button type="button" name="next" class="next action-button" value="Próximo">Próximo</button>
                  <button type="button" name="previous" class="previous action-button-previous" value="Anterior">Anterior</button>
               </fieldset>
               <!-- Seção vários formatações -->
            </form>
            <!-- Formulário  -->
         </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://vjs.zencdn.net/7.16.0/video.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
      <script src="https://cdpn.io/cpe/boomboom/pen.js?key=pen.js-c0d55073-619e-7a22-c32e-c595747ed250" crossorigin></script>
      <script src="./assets/js/script.js"></script>
   </body>
</html>
