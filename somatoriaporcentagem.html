<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>FastQuest</title>
      <!-- Inclua os arquivos CSS do Bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="./assets/css/main.css">
   </head>
   <body>
      <div class="container">
         <div class="row justify-content-center align-items-center  min-vh-100">
            <!-- Formulário  -->
            <form id="idform" class="p-3 p-md-4 p-lg-5 rounded">
               <!-- Logo -->
               <img class="logo d-flex mx-auto mb-5" src="./assets/img/logo.png" alt="">
               <!-- Logo -->
               <!-- Seção Somatória em Porcentagem -->
               <fieldset>
                  <h1>Divida seus gastos percentualmente:</h1>
                  <h2>Questão tipo Somatória</h2>
                  <div class="mb-3">
                    <label for="padariaPorcentagem" class="form-label">Padaria (%)</label>
                    <input type="number" class="form-control" id="padariaPorcentagem" min="0" max="100" step="1" oninput="calcularSomaPorcentagem()">
                </div>
                <div class="mb-3">
                    <label for="mercadoPorcentagem" class="form-label">Mercado (%)</label>
                    <input type="number" class="form-control" id="mercadoPorcentagem" min="0" max="100" step="1" oninput="calcularSomaPorcentagem()">
                </div>
                <div class="mb-3">
                    <label for="postoPorcentagem" class="form-label">Posto de Gasolina (%)</label>
                    <input type="number" class="form-control" id="postoPorcentagem" min="0" max="100" step="1" oninput="calcularSomaPorcentagem()">
                </div>
                <div class="mb-3">
                    <label for="farmaciaPorcentagem" class="form-label">Farmácia (%)</label>
                    <input type="number" class="form-control" id="farmaciaPorcentagem" min="0" max="100" step="1" oninput="calcularSomaPorcentagem()">
                </div>
                <div class="mb-3">
                    <label for="outrosPorcentagem" class="form-label">Outros (%)</label>
                    <input type="number" class="form-control" id="outrosPorcentagem" min="0" max="100" step="1" oninput="calcularSomaPorcentagem()">
                </div>
                <div class="mb-3">
                    <label for="somaPorcentagem" class="form-label">Soma das Porcentagens (%)</label>
                    <input type="text" class="form-control" id="somaPorcentagem" readonly>
                </div>
                  <p class="mt-3"><b>Nota:</b> A soma das porcentagens deve chegar a 100%.</p>
                  <button type="button" name="next" class="next action-button" value="Próximo">Próximo</button>
                  <button type="button" name="previous" class="previous action-button-previous" value="Anterior">Anterior</button>
               </fieldset>
               <!-- Seção Somatória em Porcentagem -->
            </form>
            <!-- Formulário  -->
         </div>
      </div>
          <script src="https://vjs.zencdn.net/7.16.0/video.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="https://cdpn.io/cpe/boomboom/pen.js?key=pen.js-c0d55073-619e-7a22-c32e-c595747ed250" crossorigin></script>
    <script src="./assets/js/script.js"></script>
   </body>
</html>
